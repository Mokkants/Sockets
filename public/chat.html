<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/stylesheets/chat.css">
    <title>Socket app</title>
  </head>
  <body>
    <a id="new-name">Change name</a>
    <div id="name-change">
      <form id="name-form">
        <label for="name">New name:</label>
        <input type="text" name="name" value="">
      </form>
    </div>
    <div class="messages">
      <!-- Messages end up here -->
    </div>

    <form id="message-form">
      <input type="text" name="message" placeholder="Message..."/>
      <input type="submit">
    </form>

    <script src="/js/jquery.js" charset="utf-8"></script>
    <script src="/js/socket.io-1.3.7.js" charset="utf-8"></script>
    <script src="/js/moment.js" charset="utf-8"></script>
    <script src="/js/query-params.js" charset="utf-8"></script>
    <script src="/js/click-module.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>

  </body>
</html>
